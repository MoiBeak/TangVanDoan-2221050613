<!DOCTYPE html>
<html>
  <body>
    <h1>Tăng Văn Đoàn</h1>
    <h2>2221050613</h2>
    <!-- Thuộc tính quan trọng nhất của <a> phần tử là hrefthuộc tính chỉ định đích đến của liên kết.
    Văn bản liên kết là phần mà người đọc sẽ nhìn thấy.
    Khi nhấp vào liên kết, người đọc sẽ được chuyển đến địa chỉ URL được chỉ định. -->
    <p><a href="https://www.w3schools.com/">Visit W3Schools.com!</a></p>
    <!-- Thuộc tính này targetcó thể có một trong các giá trị sau:

    _self- Mặc định. Mở tài liệu trong cùng cửa sổ/tab mà bạn đã nhấp chuột vào.
    _blank- Mở tài liệu trong một cửa sổ hoặc tab mới.
    _parent- Mở tài liệu trong khung cha
    _top- Mở tài liệu ở chế độ toàn màn hình cửa sổ -->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <!-- URL tương đối -->
    <p><a href="html_images.asp">HTML Images</a></p>
    <!-- URL tuyệt đối -->
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
    <!-- Sử dụng hình ảnh làm liên kết -->
    <a href="default.asp">
      <img
        src="smiley.gif"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>
    <!-- Liên kết đến địa chỉ email -->
    <a href="mailto:someone@example.com">Send email</a>
    <!-- Nút dưới dạng liên kết -->
    <button onclick="document.location='default.asp'">HTML Tutorial</button>
    <!-- Tiêu đề liên kết -->
    <a
      href="https://www.w3schools.com/html/"
      title="Go to W3Schools HTML section"
      >Visit our HTML Tutorial</a
    >
  </body>
</html>
<!-- Tóm tắt chương
    Sử dụng <a>phần tử này để định nghĩa một liên kết
    Sử dụng hrefthuộc tính để xác định địa chỉ liên kết.
    Sử dụng targetthuộc tính này để xác định vị trí mở tài liệu được liên kết.
    Sử dụng <img>phần tử (bên trong <a>) để sử dụng hình ảnh làm liên kết
    Sử dụng mailto:lược đồ bên trong hrefthuộc tính để tạo liên kết mở chương trình email của người dùng. -->
