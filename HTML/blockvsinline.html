<!DOCTYPE html>
<html>
  <body>
    <p style="border: 1px solid black">Tang van Doan</p>
    <div style="border: 1px solid black">2221050613</div>

    <p>
      The P and the DIV elements are both block elements, and they will always
      start on a new line and take up the full width available (stretches out to
      the left and right as far as it can).
    </p>
  </body>
</html>
<!-- Một phần tử cấp khối luôn bắt đầu trên một dòng mới và chiếm toàn bộ chiều rộng có sẵn.
Phần tử nội tuyến không bắt đầu trên một dòng mới và chỉ chiếm chiều rộng cần thiết.
Phần tử này <div>là một phần tử cấp khối và thường được sử dụng làm vùng chứa cho các phần tử HTML khác.
Phần tử này <span>là một vùng chứa nội tuyến được sử dụng để đánh dấu một phần của văn bản hoặc một phần của tài liệu. -->
