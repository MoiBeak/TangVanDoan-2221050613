<!-- Thuộc tính input valuechỉ định giá trị ban đầu cho trường nhập liệu: -->
<form>
  <label for="fname">Tang Van Doan</label><br />
  <input type="text" id="fname" name="fname" value="John" /><br />
  <label for="lname">2221050613</label><br />
  <input type="text" id="lname" name="lname" value="Doe" />
</form>
<!-- Thuộc tính `input` readonlychỉ định rằng trường nhập liệu chỉ có thể đọc. -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="John" readonly /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Doe" />
</form>
<!-- Thuộc tính `input` disabledchỉ định rằng trường nhập liệu nên bị vô hiệu hóa. -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" value="John" disabled /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" value="Doe" />
</form>
<!-- Thuộc tính `input` sizechỉ định chiều rộng hiển thị, tính bằng ký tự, của trường nhập liệu. -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" size="50" /><br />
  <label for="pin">PIN:</label><br />
  <input type="text" id="pin" name="pin" size="4" />
</form>
<!-- Thuộc tính `input` maxlengthquy định số lượng ký tự tối đa được phép trong một trường nhập liệu. -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" size="50" /><br />
  <label for="pin">PIN:</label><br />
  <input type="text" id="pin" name="pin" maxlength="4" size="4" />
</form>
<!-- Các tham số đầu vào minvà maxthuộc tính chỉ định giá trị tối thiểu và tối đa cho một trường nhập liệu. -->
<form>
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31" /><br /><br />

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02" /><br /><br />

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5" />
</form>
<!-- Thuộc tính input multiplequy định rằng người dùng được phép nhập nhiều hơn một giá trị vào một trường nhập liệu. -->
<form>
  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple />
</form>
<!-- Thuộc tính input patternchỉ định một biểu thức chính quy mà giá trị của trường nhập liệu sẽ được kiểm tra khi biểu mẫu được gửi đi. -->
<form>
  <label for="country_code">Country code:</label>
  <input
    type="text"
    id="country_code"
    name="country_code"
    pattern="[A-Za-z]{3}"
    title="Three letter country code"
  />
</form>
<!-- Thuộc tính input placeholderchỉ định một gợi ý ngắn mô tả giá trị dự kiến ​​của trường nhập liệu (một giá trị mẫu hoặc một mô tả ngắn gọn về định dạng dự kiến). -->
<form>
  <label for="phone">Enter a phone number:</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    placeholder="123-45-678"
    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
  />
</form>
<!-- Thuộc tính `input` requiredquy định rằng trường nhập liệu phải được điền đầy đủ trước khi gửi biểu mẫu. -->
<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required />
</form>
<!-- Thuộc tính đầu vào stepchỉ định các khoảng số hợp lệ cho một trường nhập liệu. -->
<form>
  <label for="points">Points:</label>
  <input type="number" id="points" name="points" step="3" />
</form>
<!-- Thuộc tính `input` autofocusquy định rằng trường nhập liệu sẽ tự động nhận tiêu điểm khi trang được tải. -->
<form>
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" autofocus /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" />
</form>
